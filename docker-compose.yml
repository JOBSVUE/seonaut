services:
  seonautdb:
    image: mysql:8.4
    container_name: "SEOnaut-db"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=seonaut
      - MYSQL_USER=seonaut
      - MYSQL_PASSWORD=seonaut
    networks:
      - seonaut_network

  seonautapp:
    build: .
    container_name: "SEOnaut-app"
    ports:
      - "9500:9500"
    depends_on:
      - seonautdb
    command: sh -c "/bin/wait && /app/seonaut"
    environment:
      - WAIT_HOSTS=seonautdb:3306
      - WAIT_TIMEOUT=300
      - WAIT_SLEEP_INTERVAL=30
      - WAIT_HOST_CONNECT_TIMEOUT=30
      - SEONAUT_SERVER_HOST=${SEONAUT_SERVER_HOST:-0.0.0.0}
      - SEONAUT_SERVER_PORT=${SEONAUT_INTERNAL_PORT:-9500}
      - SEONAUT_SERVER_URL=${SEONAUT_SERVER_URL:-http://localhost:${SEONAUT_PORT:-9500}}
      - SEONAUT_DATABASE_SERVER=${SEONAUT_DB_SERVER:-seonautdb}
      - SEONAUT_DATABASE_PORT=${SEONAUT_DB_PORT:-3306}
      - SEONAUT_DATABASE_USER=${SEONAUT_DB_USER:-seonaut}
      - SEONAUT_DATABASE_PASSWORD=${SEONAUT_DB_PASSWORD:-seonaut}
      - SEONAUT_DATABASE_DATABASE=${SEONAUT_DB_NAME:-seonaut}
    networks:
      - seonaut_network

networks:
  seonaut_network:
    driver: bridge
